<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Calculator | AsarProg</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">0</section>
      <section class="cacl-buttons">
        <div class="cacl-button-row">
          <button class="cacl-button">C</button>
          <button class="cacl-button">&larr;</button>
          <button class="cacl-button">&divide;</button>
        </div>
        <div class="cacl-button-row">
          <button class="cacl-button">7</button>
          <button class="cacl-button">8</button>
          <button class="cacl-button">9</button>
          <button class="cacl-button">&times;</button>
        </div>
        <div class="cacl-button-row">
            <button class="cacl-button">4</button>
            <button class="cacl-button">5</button>
            <button class="cacl-button">6</button>
            <button class="cacl-button">&minus;</button>
        </div>
        <div class="cacl-button-row">
            <button class="cacl-button">1</button>
            <button class="cacl-button">2</button>
            <button class="cacl-button">3</button>
            <button class="cacl-button">&plus;</button>
        </div>
        <div class="cacl-button-row">
            <button class="cacl-button triple">0</button>
            <button class="cacl-button">&equals;</button>
        </div>
      </section>
    </div>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
